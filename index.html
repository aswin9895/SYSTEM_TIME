<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black;">
        
            <h1 id="displayTime" style="color: wheat; font-size: 150px; font-weight: 800;">HH:MM:SS PM</h1>

    </div>
</body>
<script>
    const getSysytemTime=()=>{
        const today = new Date()
        const hour = today.getHours()
        const minutes = today.getMinutes()
        const seconds = today.getSeconds()
        displayTime.innerHTML= `${hour} : ${minutes} : ${seconds} ${hour>12?`PM`:`AM`}`
        // setInterval(getSysytemTime,1000)
    }
    getSysytemTime()
    setInterval(getSysytemTime,1000)

</script>
</html>
